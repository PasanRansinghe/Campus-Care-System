# Server port
server.port=8081

# MariaDB/MySQL Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/campus_care_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=campus_user
spring.datasource.password=secure_password

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Disable H2
spring.h2.console.enabled=false


# JWT Secret Key (change this to a secure random string in production)
jwt.secret=yourSuperSecretKeyForJWT123!

# JWT Expiration (in milliseconds)
jwt.expiration=86400000