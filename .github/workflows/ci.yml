name: CampusCare CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: campuscare
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
        ports: [5432:5432]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'  
        java-version: '17'


    - name: Build and test backend
      run: |
        cd backend
        ./mvnw clean test

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install

    - name: Run UI tests
      run: |
        cd frontend
        npm run test:e2e # or however you run Selenium tests

    - name: Run API tests
      run: |
        cd backend
        ./mvnw test -Dtest=ApiTests